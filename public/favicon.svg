<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" class="w-full h-full max-w-lg max-h-lg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" stop-color="#3B82F6"></stop>
      <stop offset="1" stop-color="#8B5CF6"></stop>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
      <feOffset dx="1" dy="3" result="offsetblur"></feOffset>
      <feFlood flood-color="#000000" flood-opacity="0.2"></feFlood>
      <feComposite in2="offsetblur" operator="in"></feComposite>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <circle cx="160" cy="160" r="150" fill="url(#gradient)" opacity="0.08"></circle>
  <g transform="matrix(1, 0, 0, 1, 105, 74.906227)" filter="url(#shadow)">
