    <circle cx="55" cy="40" r="18" fill="#1E293B" opacity="0.7"></circle>
    <circle cx="55" cy="40" r="9" fill="#FFFFFF" opacity="0.15"></circle>
  </g>
  <text x="166.002" y="250" font-family="system-ui, sans-serif" font-size="52" font-weight="900" fill="url(#gradient)" text-anchor="middle" letter-spacing="-1" style="white-space: pre; font-size: 52px;">Avoita</text>
  <text x="160" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="900" fill="transparent" stroke="url(#gradient)" stroke-width="2" text-anchor="middle" style="white-space: pre;" transform="matrix(1, 0, 0, 1, 6.001702, -62)"><tspan x="160" dy="1em">​</tspan>Avoita<tspan x="160" dy="1em">​</tspan></text>
